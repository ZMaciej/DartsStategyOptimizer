<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="TargetDimensions.js"></script>
    <script src="TargetDimsVM.js"></script>
    <script src="TargetView.js"></script>
    <script src="ScoringInfo.js"></script>
    <script src="ScoringTable.js"></script>
    <script src="ScoreCalculator.js"></script>
    <script src="HitRegistrator.js"></script>
    <script src="HitRegistratorVM.js"></script>
    <script src="HitRegistratorView.js"></script>
    <script src="Hit.js"></script>
    <script src="HitVM.js"></script>
    <script src="HitRegisteredEvent.js"></script>
    <script src="HitRegisteredEventEnum.js"></script>
    <script src="HeatMap.js"></script>
    <script src="HeatMapView.js"></script>
    <script src="CookieManager.js"></script>
    <script src="HitRegistratorManager.js"></script>
    <script src="ColorScale.js"></script>
    <script src="DistributionCalculator.js"></script>
    <script src="OptimalPointCalculator.js"></script>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/f774c106f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col-lg">
          <div class="d-flex justify-content-center">
            <div class="row" id="buttons">
              <button
                type="button"
                id="buttonBack"
                class="btn btn-info actionButton"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Remove last hit"
              >
                <i class="fa fa-arrow-left"></i>
              </button>
              <button
                type="button"
                id="buttonClear"
                class="btn btn-info actionButton"
                data-toggle="tooltip"
                data-placement="bottom"
                data-trigger="hover"
                title="Remove every hit"
              >
                <i class="fa fa-trash"></i>
              </button>
              <button
                type="button"
                id="buttonExample"
                class="btn btn-info actionButton"
                data-toggle="tooltip"
                data-placement="bottom"
                data-trigger="hover"
                title="Load example"
              >
                <i class="fa fa-bullseye"></i>
              </button>
              <button
                type="button"
                id="buttonCompute"
                class="btn btn-info actionButton"
                data-toggle="tooltip"
                data-placement="bottom"
                data-trigger="hover"
                title="Calculate optimal strategy for current distribution"
              >
                <i class="fa fa-calculator"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-center" id="canvas"></div>
        </div>
      </div>
    </main>
  </body>
</html>
